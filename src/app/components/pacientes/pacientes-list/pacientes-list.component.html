<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2 class="mb-4">Pacientes</h2>
            </div>
            <div class="card-body">
                <div class="text-end mb-3">
                    <button class="btn btn-primary" routerLink="/crearPaciente">
                        <i class="fas fa-plus"></i> Agregar Paciente
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Diagn√≥stico</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(paciente of pacientes; track paciente.id) {
                            <tr>
                                <td>{{paciente.id}}</td>
                                <td>{{paciente.dni}}</td>
                                <td>{{paciente.nombre}}</td>
                                <td>{{paciente.apellido}}</td>
                                <td>{{paciente.diagnostico}}</td>
                                <td>
                                    <div class="d-flex justify-content-start">
                                        <button type="button" class="btn btn-success me-2" [routerLink]="[paciente.id]">
                                            <i class="fas fa-info-circle"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning me-2" [routerLink]="['/editarPaciente', paciente.id]">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger" (click)="deletePaciente(paciente)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
